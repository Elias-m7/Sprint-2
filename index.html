<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-info contenedor_titulo">
      <h1 class="texto">App de gastos equitativos</h1>
      <h6 class="texto">Todos pagan la misma cantidad!!</h6>
    </div>

    <div class="container-fluid">
      <form>
        <div class="row">
          <div class="m-1 col-auto">
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingresa tu nombre"
            />
          </div>

          <div class="m-1 col-auto">
            <input
              type="number"
              id="pago"
              class="form-control"
              placeholder="Ingresa lo que gastaste"
            />
          </div>

          <div class="m-1 col-auto">
            <div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="reparticionDePrecios()"
              >
                Enviar
              </button>
            </div>
          </div>
        </div>
      </form>
      <ul id="list-group" class="list-group"></ul>
      <div id="total" type="text" class="alert alert-success"></div>
      <div id="pagoIndividual" type="text" class="alert alert-warning"></div>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
